<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 656">
  <defs>
    <style>
      .title { font: bold 32px sans-serif; fill: #1e293b; }
      .step-num { font: bold 36px sans-serif; fill: white; }
      .step-text { font: 16px sans-serif; fill: #1e293b; text-anchor: middle; }
      .arrow { stroke: #94a3b8; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
      .green-circle { fill: #10b981; }
      .icon { font-size: 48px; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#94a3b8" />
    </marker>
  </defs>
  
  <!-- White Background -->
  <rect width="800" height="656" fill="white"/>
  
  <!-- Header -->
  <rect width="800" height="100" fill="#e0f2fe"/>
  <text x="400" y="60" class="title" text-anchor="middle">How Proof of Stake Validation Works</text>
  
  <!-- Step 1: Validator stakes coins -->
  <g transform="translate(160, 180)">
    <circle cx="0" cy="0" r="50" class="green-circle"/>
    <text x="0" y="15" class="step-num" text-anchor="middle">1</text>
    <text x="0" y="-80" class="icon" text-anchor="middle">ğŸ’°</text>
    <text x="0" y="90" class="step-text">Validator stakes</text>
    <text x="0" y="110" class="step-text">some coins</text>
  </g>
  
  <!-- Step 2: Algorithm selects validator -->
  <g transform="translate(400, 180)">
    <circle cx="0" cy="0" r="50" class="green-circle"/>
    <text x="0" y="15" class="step-num" text-anchor="middle">2</text>
    <text x="0" y="-80" class="icon" text-anchor="middle">ğŸ²</text>
    <text x="0" y="90" class="step-text">A pseudo-random</text>
    <text x="0" y="110" class="step-text">algorithm selects</text>
    <text x="0" y="130" class="step-text">the next validator</text>
  </g>
  
  <!-- Step 3: Selected validator creates block -->
  <g transform="translate(640, 180)">
    <circle cx="0" cy="0" r="50" class="green-circle"/>
    <text x="0" y="15" class="step-num" text-anchor="middle">3</text>
    <text x="0" y="-80" class="icon" text-anchor="middle">ğŸ“¦</text>
    <text x="0" y="90" class="step-text">Selected validator</text>
    <text x="0" y="110" class="step-text">creates the new</text>
    <text x="0" y="130" class="step-text">block to be added</text>
  </g>
  
  <!-- Step 4: Others verify -->
  <g transform="translate(160, 480)">
    <circle cx="0" cy="0" r="50" class="green-circle"/>
    <text x="0" y="15" class="step-num" text-anchor="middle">4</text>
    <text x="0" y="-80" class="icon" text-anchor="middle">ğŸ”</text>
    <text x="0" y="90" class="step-text">Other non-selected</text>
    <text x="0" y="110" class="step-text">validators verify the</text>
    <text x="0" y="130" class="step-text">new block</text>
  </g>
  
  <!-- Step 5: Block added to chain -->
  <g transform="translate(400, 480)">
    <circle cx="0" cy="0" r="50" class="green-circle"/>
    <text x="0" y="15" class="step-num" text-anchor="middle">5</text>
    <text x="0" y="-80" class="icon" text-anchor="middle">â›“ï¸</text>
    <text x="0" y="90" class="step-text">The new block is</text>
    <text x="0" y="110" class="step-text">added to the</text>
    <text x="0" y="130" class="step-text">blockchain</text>
  </g>
  
  <!-- Step 6: Validator earns reward -->
  <g transform="translate(640, 480)">
    <circle cx="0" cy="0" r="50" class="green-circle"/>
    <text x="0" y="15" class="step-num" text-anchor="middle">6</text>
    <text x="0" y="-80" class="icon" text-anchor="middle">ğŸ’¸</text>
    <text x="0" y="90" class="step-text">The selected</text>
    <text x="0" y="110" class="step-text">validator earns the</text>
    <text x="0" y="130" class="step-text">transaction fees as</text>
    <text x="0" y="150" class="step-text">reward</text>
  </g>
  
  <!-- Arrows -->
  <path d="M 210 180 L 350 180" class="arrow"/>
  <path d="M 450 180 L 590 180" class="arrow"/>
  <path d="M 640 230 L 640 320 L 160 320 L 160 430" class="arrow"/>
  <path d="M 210 480 L 350 480" class="arrow"/>
  <path d="M 450 480 L 590 480" class="arrow"/>
</svg>

