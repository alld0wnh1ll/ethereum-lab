version: '3.8'

services:
  ethereum-lab:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ethereum-lab
    ports:
      - "8545:8545"  # Blockchain RPC
      - "5173:5173"  # Frontend
    environment:
      - NODE_ENV=development
    volumes:
      # Persist blockchain data (optional)
      - blockchain-data:/app/.hardhat
      # Mount contracts for live editing (optional)
      - ./contracts:/app/contracts:ro
    restart: unless-stopped
    networks:
      - ethereum-net

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: ethereum-lab-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ethereum-lab
    networks:
      - ethereum-net
    profiles:
      - production

volumes:
  blockchain-data:
    driver: local

networks:
  ethereum-net:
    driver: bridge

