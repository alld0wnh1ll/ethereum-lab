# Ethereum Immersive Trainer - Docker Compose
# Default configuration for INSTRUCTOR mode
#
# ============================================
# QUICK START:
# ============================================
#   docker-compose up --build
#
# Then open: http://localhost:5173
#
# ============================================
# STUDENT MODE:
# ============================================
#   docker-compose -f docker-compose.student.yml up --build
#
# ============================================
# SHARE WITH STUDENTS:
# ============================================
#   1. Find your IP: hostname -I (Linux) or ipconfig (Windows)
#   2. Share with students:
#      - RPC URL: http://<your-ip>:8545
#      - Frontend: http://<your-ip>:5173
#

services:
  ethereum-trainer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ethereum-trainer-instructor
    ports:
      - "8545:8545"    # Blockchain RPC - share this with students
      - "5173:5173"    # Frontend Web UI
    environment:
      - MODE=instructor
      - RPC_PORT=8545
      - FRONTEND_PORT=5173
    volumes:
      # Persist blockchain data between restarts
      - blockchain-data:/app/.hardhat
      # Persist student contracts
      - student-contracts:/app/contracts/student
    restart: unless-stopped
    networks:
      - ethereum-net
    # Resource limits (optional, uncomment if needed)
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2'
    #       memory: 4G

volumes:
  blockchain-data:
    driver: local
  student-contracts:
    driver: local

networks:
  ethereum-net:
    driver: bridge
