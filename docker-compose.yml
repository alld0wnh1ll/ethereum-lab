# Ethereum Immersive Trainer - Docker Compose
# Default configuration for INSTRUCTOR mode
#
# Usage:
#   docker-compose up --build
#
# For student mode, use: docker-compose -f docker-compose.student.yml up

version: '3.8'

services:
  ethereum-trainer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ethereum-trainer-instructor
    ports:
      - "8545:8545"    # Blockchain RPC - share this with students
      - "5173:5173"    # Frontend Web UI
    environment:
      - MODE=instructor
      - RPC_PORT=8545
      - FRONTEND_PORT=5173
    volumes:
      # Persist blockchain data between restarts
      - blockchain-data:/app/.hardhat
    restart: unless-stopped
    networks:
      - ethereum-net

volumes:
  blockchain-data:
    driver: local

networks:
  ethereum-net:
    driver: bridge
